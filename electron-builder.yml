# 应用程序的唯一标识符
appId: com.imsyy.splayer
# 应用程序的产品名称
productName: SPlayer
copyright: Copyright © imsyy 2023
# 构建资源所在的目录
directories:
  buildResources: build
# 包含在最终应用程序构建中的文件列表，这里使用通配符 ! 表示排除不需要的文件
files:
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
# 哪些文件将不会被压缩，而是解压到构建目录
asarUnpack:
  - public/**
# Windows 平台配置
win:
  # 可执行文件名
  executableName: SPlayer
  # 应用程序的图标文件路径
  icon: public/imgs/icons/favicon-512x512.png
  # 构建类型
  target: nsis
# NSIS 安装器配置
nsis:
  # 一键式安装程序还是辅助安装程序
  oneClick: false
  # 安装程序的生成名称
  artifactName: ${productName}-${version}-setup.${ext}
  # 创建的桌面快捷方式名称
  shortcutName: ${productName}
  # 卸载时显示的名称
  uninstallDisplayName: ${productName}
  # 创建桌面图标
  createDesktopShortcut: always
  # 是否允许 UAC 提升权限
  allowElevation: true
  # 是否允许用户更改安装目录
  allowToChangeInstallationDirectory: true
  # 安装包图标
  installerIcon: public/imgs/icons/favicon.ico
  # 卸载命令图标
  uninstallerIcon: public/imgs/icons/favicon.ico
# macOS 平台配置
mac:
  # 可执行文件名
  executableName: SPlayer
  # 应用程序的图标文件路径
  icon: public/imgs/icons/favicon-512x512.png
  # 权限继承的文件路径
  entitlementsInherit: build/entitlements.mac.plist
  # 扩展信息，如权限描述
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  # 是否启用应用程序的 Notarization（苹果的安全审核）
  notarize: false
  darkModeSupport: true
  category: public.app-category.music
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
# macOS 平台的 DMG 配置
dmg:
  # DMG 文件的生成名称
  artifactName: ${productName}-${version}.${ext}
# Linux 平台配置
linux:
  # 可执行文件名
  executableName: SPlayer
  # 应用程序的图标文件路径
  icon: public/imgs/icons/favicon-512x512.png
  # 构建类型
  target:
    - pacman
    - AppImage
    - deb
    - rpm
    - tar.gz
  # 维护者信息
  maintainer: imsyy.top
  # 应用程序类别
  category: Audio;Music
# AppImage 配置
appImage:
  #  AppImage 文件的生成名称
  artifactName: ${productName}-${version}.${ext}
# 是否在构建之前重新编译原生模块
npmRebuild: false
# 自动更新的配置
publish:
  # 更新提供商
  provider: github
  # 自动更新检查的 URL
  # url: https://example.com/auto-updates
  owner: "imsyy"
  repo: "SPlayer"
